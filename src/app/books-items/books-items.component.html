
<div class="bookSearch">
    <input type="search" class="mat-elevation-z2"  [(ngModel)]="searchBook" >
    <div class="search"></div>
    <div class="spacer"></div>
</div>

<mat-card class="card m-4 shadow-sm " *ngFor = "let bookItem of booktList | search: searchBook ; let $index=index;">
    <div class="container-fliud">
        <div class="wrapper row">
            <div class="preview col-md-4">
                <div class="preview-pic tab-content">
                    <img mat-card-image class="bd-placeholder-img card-img-top p-2" width="100%" [src]="bookItem.cover" />
                </div>              
            </div>
            <div class="details col-md-6">
                <h3 class="product-title">{{bookItem.title}}</h3>
                <div class="rating">
                    <div class="stars">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                </div>
                <div *ngIf="$index === expandedIndex"><p class="product-description">{{ bookItem.synopsis | slice: 0:80 }}...</p></div>
                <button type="button" class="btn btn-outline-primary" (click)="Collaps($index)">
                        Description
                </button> 
                <h4 class="price">current price: <span>{{ bookItem.price | currency:'EUR':'symbol' }}</span></h4>
                <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                <div class="action">
                    <button class="add-to-cart btn btn-default" type="button" (click)="handleAddToCart(bookItem)">add to cart</button>
                    <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
                </div>
            </div>
        </div>
    </div>
</mat-card>
